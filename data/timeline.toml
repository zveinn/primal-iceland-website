
    # About section
  [about]
    enable = true
    title = "Um Okkur"
    subtitle = "Primal Iceland er ný líkamsræktarstöð í glæsilegu húsnæði að Faxafeni 12. Þar er boðið upp á Movement Improvement og Wim Hof námskeið sem og einkatíma, þar sem bæði er unnið í að útrýma verkjum og með æfingamarkmið viðkomandi. Liðleiki og hreyfigeta eru í hávegum höfð.Þrír reynslumiklir þjálfarar reka Primal Iceland, þeir Einar Carl, Helgi Freyr og Þór Guðnason. Þeir smíðuðu húsnæðið sjálfir frá grunni og sérsniðu það eftir sínum þörfum. Þeir endurnýttu mikið, meðal annars við úr pallettum og skápa úr búningsklefa í gömlu herstöðinni. Stöðin verður sú fyrsta sem býður upp á Wim Hof námskeið á Íslandi, enda er Þór eini Íslendingurinn sem hefur lokið kennararéttindum hjá Wim Hof."
    endpoint = "Vertu með okkur!"

