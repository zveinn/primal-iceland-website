      testimonial = "<p>Movement tímarnir hjá Primal hafa gert ótrúlega hluti fyrir bataferli mitt eftir tvöfalt brjósklos í mjóbaki og mikla hömlun í hreyfanleika. Eftir aðeins 6 mánuði hefur verið mikil framför í liðleika en ekki síður í alhliða styrk. Þetta hefur gert það að veruleika að ég er farinn að geta æft mínar uppáhalds íþróttir að fullum þunga eins og hjól, hlaup og sund án verkja. Tímarnir er mjög fjölbreyttir með blöndu af leikjum, liðleika- og styrktaræfingum með eigin líkamsþyngd.</p>"
