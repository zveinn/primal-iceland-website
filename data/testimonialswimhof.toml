      #img = "thor.jpg"
      firstname = "Lea Marie"
      lastname = "Galgana"
      testimonial = "<p>Aldrei hefði mig grunað hvað einfaldir hlutir sem eru á allra færi eins og að anda og kæla gæti gert fyrir heilsuna mína og bætt lífsgæði mín til muna.  Þetta námskeið fór svo langt fram úr væntingum og kennarinn náði að miðla þekkingu sinni og reynslu svo einstaklega vel og af mikilli einlægni.  Ég er svo ævinlega þakklát fyrir þann bata sem ég hef náð á svona skömmum tíma og allt sem ég hef lært á þessu námskeiði.  Ég á eftir að nýta það óspart og njóta sem ekki bara hluta af mínum bataferli heldur sem hluta af breyttum og bættum lífsstíl. Kærar þakkir fyrir mig Þór og Primal Iceland!</p>"
