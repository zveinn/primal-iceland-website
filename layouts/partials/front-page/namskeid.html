{{ "<!-- Team Section -->" | safeHTML }}
<section id="coaches" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading visual-content-title">
          {{ with .Site.Data.namskeid.team.title | safeHTML }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="row flexbox flexbox-center ">
      {{ range .Site.Data.namskeid.team.coaches }}
      <div class="col-sm-6 col-md-6 col-lg-4 col fp-seminar-frame">
        <!-- <h2 class="section-heading fp-seminar-title">{{ .name | markdownify }}</h2> -->


        <a href={{.link}}>
          {{ $url := printf "img/namskeid/%s" .img }}
          <img src="{{ $url | absURL }}" class="mdc-elevation--z6 img-responsive fp-seminar-img" alt="{{ .name }}">

        </a>

        <!-- <div class="fp-seminar-subtitle">
          {{ .subtitle }}
        </div> -->


      </div>
      {{ end }}
    </div>

  </div>
</section>
