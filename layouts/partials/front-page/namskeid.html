{{ "<!-- Team Section -->" | safeHTML }}
<section id="coaches" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading title">{{ with .Site.Data.namskeid.team.title | safeHTML }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="row flexbox flexbox-center">
      {{ range .Site.Data.namskeid.team.coaches }}
        <div class="col-sm-3 col">
          <div class="coach">
	  <a href={{.link}}>
      <h3>{{ .name | markdownify }}</h3>

            {{ $url := printf "img/namskeid/%s" .img }}
            <img src="{{ $url | absURL }}" class="mdc-elevation--z6 img-responsive" alt="{{ .name }}">
	  </a>

         <ul class="teaching-tags ">
              {{ range .social }}
                <li >{{ index . 0}}</li>
              {{ end }}
         </ul>
     

          </div>
           
        </div>
      {{ end }}
    </div>

  </div>
</section>
