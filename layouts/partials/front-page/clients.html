{{ "<!-- Clients Aside -->" | safeHTML }}
<section class="clients">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
<h4 class="heading">{{ with .Site.Data.clients.clients_list.title }}{{ . | markdownify }}{{ end }}</h4>
      </div>
    </div>

      {{ range .Site.Data.clients.clients }}
        <div class="col-md-3 col-sm-6 col">
          {{ $url := printf "img/logos/%s" .logo }}
          {{ if .link }}
            <a href="{{ .link }}">
              <img src="{{ $url | absURL }}" class="img-responsive img-centered client-img" alt="">
            </a>
          {{ else }}
            <img src="{{ $url | absURL }}" class="img-responsive img-centered  client-img" alt="">
          {{ end }}
        </div>
      {{ end }}

  </div>
</section>
