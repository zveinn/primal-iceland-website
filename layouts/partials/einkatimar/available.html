{{ "<!-- Team Section -->" | safeHTML }}
<section id="coaches" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading visual-content-title">
          {{ with .Site.Data.privatelessons.team.Title | safeHTML }}{{ . | markdownify }}{{ end }}</h2>
        <!-- <h3 class="section-subheading text-mutedwith ">
          {{ with .Site.Data.privatelessons.team.subtitle | safeHTML }}{{ . | markdownify }}{{ end }}</h3> -->
      </div>
    </div>
    <div class="row flexbox flexbox-center">
      {{ range .Site.Data.privatelessons.team.types }}
      <div class="col-sm-4 col fp-seminar-frame">
        <div class="">

          <!-- <h3>{{ .firstname | markdownify }}</h3>
          <h3 class="coach-lastname">{{ .lastname | markdownify }}</h3> -->



          <a id="{{ .image }}" target="_blank" href="{{ .link }}">
            <img src="{{ .image }}" class="mdc-elevation--z6 img-responsive" alt=""></a>
          <script>
            var ranx = document.getElementById("{{ .image }}")

            var a = new Date();
            var month = a.getMonth() + 1;
            var year = a.getFullYear();
            console.log("Date = " + year + ", Month = " + month);

            ranx.setAttribute('href', "https://primal.t√≠mar.is/calendar/" + month + "/" + year + "/{{ .tag }}");
          </script>
          <!-- <ul class="teaching-tags ">
            {{ range .social }}
            <li>{{ index . 0}}</li>
            {{ end }}
          </ul> -->


        </div>

      </div>
      {{ end }}
    </div>

  </div>
</section>
