<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "umokkur/head.html" . }}
  <body id="page-top" class="index">
    {{ partial "nav.html" . }} 
    {{ partial "hero.html" . }} 

    <section id="movement" >
  <div class="container container-right">
    <div class="row outside-right">

    {{ range $i, $e := .Site.Data.frontpage.sections}}
    {{ if modBool $i 2 }}

        <div class=" hidden-sm hidden-xs">
    <div class="col-md-6 text-right  ">
                <h2 class="section-heading title front-page-titles">
                    {{ .title | safeHTML }}
                </h2>
              
                <!-- <p class="section-subheading text-muted">
                    {{ .content | safeHTML }}
                </p>
     -->
    
            <img class="img100100 mdc-elevation--z6 front-page-image" src="{{ .img}}">
          </div>
<!-- 
    {{ partial "front-page/img-right.html" $e }} -->
    {{ else }}

        <!-- <div class=" hidden-sm hidden-xs"> -->

      <div class="col-md-6 text-left ">
        <h2 class="section-heading title front-page-titles">
            {{.title | safeHTML }}
        </h2>
      
        <!-- <p class="section-subheading text-muted">
            {{.content | safeHTML }}
        </p> -->
        <img class="img100100 mdc-elevation--z6 front-page-image" src="{{.img}}">
      </div>

    <!-- {{ partial "front-page/img-left.html" $e }} -->
    </div>
 {{ end }}
    {{ end }} 

       </div>
  </div>
</section>

    {{ partial "js.html" . }}
  </body>
</html>
